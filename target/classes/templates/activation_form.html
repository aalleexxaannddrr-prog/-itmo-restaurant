<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Активация аккаунта</title>
    <meta charset="UTF-8"/>
</head>
<body>
<h1>Активация аккаунта</h1>

</body>
</html>
